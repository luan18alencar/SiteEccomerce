<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <titl> Cadastro </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="seu.email@gmail.com">>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">confirmar email</label>
            <input type="email" class="form-control" id="email" placeholder="seu.email@gmail.com">
          </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="minimo de 7 digitos">>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label"> digite sua Senha novamente</label>
            <input type="password" class="form-control" id="senha" placeholder="minimo de 7 digitos">
          </div>
  

        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="estado" class="form-control">
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Cep</label>
          <input type="text" class="form-control" id="Cep">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

      </form>
</body>
</html>
