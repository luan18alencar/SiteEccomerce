<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Cadastro </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  body
  {
    width: 100%;
height: 100vh;
font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
background: linear-gradient(-45deg, #4c0703, #000270, #9202eb);
  }
  h1
  {
    margin-bottom: 10%;
font-size: 1.8em;
  }
  #form
  {


background: #fff;
border-radius: 10px;
padding: 60px;
position: relative;
align-items: center;
color: #0136bb;
  }
</style>
<body>
<h1></h1>
    <div id="form" class="container"> 
      <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu sobrenome">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="seu.email@gmail.com">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Confirmar email</label>
            <input type="email" class="form-control" id="email" placeholder="seu.email@gmail.com">
          </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="minimo de 7 digitos">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label"> Digite sua senha novamente</label>
            <input type="password" class="form-control" id="senha" placeholder="minimo de 7 digitos">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">CPF</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu CPF">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">RG</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu RG">
          </div>

          
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cep</label>
          <input type="text" class="form-control" id="Digite seu Cep">
        </div>
        
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select" placeholder="Caso não souber o CEP, escolha seu estado">
              <option selected>Escolha</option>
              <option>Acre</option>
              <option>Alagoas</option>
              <option>Amapá</option>
              <option>Amazonas</option>
              <option>Bahia</option>
              <option>Ceará</option>
              <option>Espírito Santo</option>
              <option>Goiás</option>
              <option>Maranhão</option>
              <option>Mato Grosso</option>
              <option>Mato Grosso do Sul</option>
              <option>Minas Gerais</option>
              <option>Pará</option>
              <option>Paraíba</option>
              <option>Paraná</option>
              <option>Pernambuco</option>
              <option>Piauí</option>
              <option>Rio de Janeiro</option>
              <option>Rio Gande do Norte</option>
              <option>Rio Grande do Sul</option>
              <option>Rondônia</option>
              <option>Roraima</option>
              <option>Santa Catarina</option>
              <option>São Paulo</option>
              <option>Sergipe</option>
              <option>Tocantins</option>
            </select>
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Cep</label>
          <input type="text" class="form-control" id="Cep">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

      </form>
    </div>
</body>
</html>
